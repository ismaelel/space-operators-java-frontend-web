<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur - Space Operators</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
    <h1 class="text-center space-title text-danger">🚨 Une erreur s'est produite</h1>

    <div class="mt-4 p-4 bg-dark rounded shadow-lg text-center">
        <p class="fs-5">Désolé, une erreur est survenue lors du traitement de votre demande.</p>

        <div th:if="${code}" class="alert alert-warning mt-3">
            <strong>Code d'erreur :</strong> <span th:text="${code}">Erreur inconnue</span>
        </div>

        <a href="/login" class="btn btn-primary btn-lg mt-4">🏠 Retour à l'accueil</a>
    </div>
</div>

</body>
</html>
