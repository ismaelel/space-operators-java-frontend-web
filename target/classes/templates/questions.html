<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Space Operators</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom style -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
  <h1 class="text-center space-title">üõ∏ Space Operators - Questions</h1>

  <table class="table table-dark table-bordered rounded mt-4 space-table shadow-lg">
    <thead>
    <tr>
      <th>ID</th>
      <th>Question</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
      <td th:text="${question.id}"></td>
      <td th:text="${question.question}"></td>
      <td>
        <div class="d-flex gap-2">
          <form th:action="@{/question/delete/{id}(id=${question.id})}" method="post">
            <button type="submit" class="btn btn-danger">‚ùå</button>
          </form>
          <a th:href="@{/question/edit/{id}(id=${question.id})}" class="btn btn-primary">‚úèÔ∏è</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/question" class="btn btn-success btn-lg shadow">‚ûï Nouvelle Question</a>
  </div>
</div>

</body>
</html>
