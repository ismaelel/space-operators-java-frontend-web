<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un utilisateur</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">
<h1 class="text-center mb-4">🛠 Modifier l'utilisateur</h1>

<form th:action="@{/user/update}" th:object="${user}" method="post" class="bg-light p-4 rounded shadow-sm">
    <input type="hidden" th:field="*{playerId}" />

    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" th:field="*{playerName}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Rôle</label>
        <select class="form-select" th:field="*{role}">
            <option value="USER">Utilisateur</option>
            <option value="ADMIN">Administrateur</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
    <a href="/user/dashboard" class="btn btn-secondary">↩️ Retour</a>
</form>
</body>
</html>
