<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Space Operators - Mon Profil</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
    <h1 class="text-center space-title">👨‍🚀 Space Operators - Mon Profil</h1>

    <div class="card bg-dark text-white shadow-lg mt-4">
        <div class="card-body">
            <h5 class="card-title">Nom</h5>
            <p class="card-text" th:text="${user.playerName}">Nom</p>

            <h5 class="card-title">Email</h5>
            <p class="card-text" th:text="${user.email}">Email</p>

        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-outline-light btn-lg">🏠 Retour à l'accueil</a>
    </div>

    <div class="text-center mt-3">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="🚪 Se déconnecter" class="btn btn-danger btn-lg" />
        </form>
    </div>
</div>

</body>
</html>
