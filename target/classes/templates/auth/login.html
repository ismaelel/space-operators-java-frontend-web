<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Space Operators - Connexion</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom style -->
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
	<h1 class="text-center space-title">Connexion</h1>

	<form th:action="@{/login}" th:object="${user}" method="post" class="mt-4 p-4 bg-dark rounded shadow-lg">
		<div class="mb-3">
			<label for="email" class="form-label">Adresse email :</label>
			<input type="email" id="email" th:field="*{email}" class="form-control" required>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Mot de passe :</label>
			<input type="password" id="password" th:field="*{password}" class="form-control" required>
		</div>

		<div class="text-center">
			<input type="submit" value="ðŸš€ Se connecter" class="btn btn-primary btn-lg">
		</div>
	</form>
	<p class="text-center mt-3">Pas encore de compte ? <a href="/register" class="text-info">Inscris-toi ici</a>.</p>

	<div th:if="${error}" class="alert alert-danger mt-2">
		<p th:text="${error}"></p>
	</div>
</div>

</body>
</html>
