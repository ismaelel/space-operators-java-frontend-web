<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Liste des Utilisateurs</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Fonts: Orbitron (pour titre) -->
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

	<!-- Custom Style -->
	<style>
		/* Fond spatial */
		.space-bg {
			background-color: #2b4f70;
			min-height: 100vh;
			background-size: cover;
			background-position: center;
		}

		/* Titre */
		.space-title {
			font-family: 'Orbitron', sans-serif;
			font-size: 2.5rem;
			text-shadow: 2px 2px 5px #000;
			color: #ffffff;
		}

		/* Table */
		.space-table {
			border-radius: 12px;
			overflow: hidden;
			background-color: rgba(10, 30, 60, 0.9);
		}

		/* Boutons */
		.btn {
			border-radius: 8px;
			font-weight: bold;
		}

		.btn-danger {
			background-color: #ff4444;
			border: none;
		}

		.btn-primary {
			background-color: #3366cc;
			border: none;
		}

		.btn-success {
			background-color: #33cc33;
			border: none;
		}

		.btn:hover {
			opacity: 0.9;
			transform: scale(1.05);
			transition: all 0.2s ease-in-out;
		}

		.welcome {
			font-size: 1.3rem;
			margin-top: 20px;
			color: #fff;
		}
	</style>
</head>
<body class="space-bg text-white">

<div class="container py-5">
	<h1 class="text-center space-title">Liste des Utilisateurs</h1>

	<div class="text-center welcome">
		Bienvenue <span th:text="${session.user.playerName}"></span> !
	</div>

	<div class="table-responsive mt-4">
		<table class="table table-dark table-hover text-white space-table">
			<thead>
			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Email</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.playerName}"></td>
				<td th:text="${user.email}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
