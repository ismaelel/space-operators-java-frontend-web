<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Space Operators - Modifier une Question</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom style -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
  <h1 class="text-center space-title mb-4">Modifier une Question</h1>

  <form th:action="@{/question/edit}" th:object="${question}" method="post" class="mt-4 p-4 bg-dark rounded shadow-lg">
    <input type="hidden" th:field="*{id}" />

    <!-- Champ question -->
    <div class="mb-3">
      <label for="question" class="form-label">Nouvelle question :</label>
      <input type="text" id="question" th:field="*{question}" class="form-control" required />
    </div>

    <!-- Champ options -->
    <div class="mb-3">

      <label class="form-label">Options (4 au total) :</label>
      <div th:each="opt, iterStat : *{options}">
        <input type="text" class="form-control mb-2" th:field="*{options[__${iterStat.index}__]}" required />
      </div>
    </div>

    <!-- Champ bonne(s) réponse(s) -->
    <div class="mb-3">
      <label for="correctOptionIndex" class="form-label">Indice(s) bonne(s) réponse(s) (ex: 0 ou 1,2) :</label>
      <input type="text" id="correctOptionIndex" th:field="*{correctOptionIndex}" class="form-control" required />
    </div>

    <!-- Boutons -->
    <div class="text-center mt-4">
      <input type="submit" value="✅ Mettre à jour" class="btn btn-warning btn-lg px-4" />
      <a href="/questions" class="btn btn-secondary btn-lg ms-2 px-4">↩️ Retour</a>
    </div>
  </form>
</div>

</body>
</html>
