<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Space Operators - Inscription</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom style -->
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
	<h1 class="text-center space-title">Inscription</h1>

	<form th:action="@{/register}" th:object="${user}" method="post" class="mt-4 p-4 bg-dark rounded shadow-lg">

		<div class="mb-3">
			<label for="email" class="form-label">Adresse email :</label>
			<input type="email" id="email" th:field="*{email}" class="form-control" required>
		</div>

		<div class="mb-3">
			<label for="playerName" class="form-label">Nom :</label>
			<input type="text" id="playerName" th:field="*{playerName}" class="form-control" required>
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Mot de passe :</label>
			<input type="password" id="password" th:field="*{password}" class="form-control" required>
		</div>

		<div class="text-center">
			<input type="submit" value="üöÄ S'inscrire" class="btn btn-success btn-lg">
		</div>
	</form>
	<div th:if="${error}" class="alert alert-danger mt-2">
		<p th:text="${error}"></p>
	</div>
</div>

<p class="text-center mt-3">D√©j√† inscrit ? <a href="/login" class="text-info">Connecte-toi ici</a>.</p>

</body>
</html>
