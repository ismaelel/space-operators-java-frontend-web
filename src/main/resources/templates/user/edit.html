<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Space Operators - Modifier un utilisateur</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="space-bg text-white" style="background-color: #2b4f70">

<div class="container mt-5">
    <h1 class="text-center space-title mb-4">🛠 Modifier un utilisateur</h1>

    <!-- Ici tu peux ajouter un affichage d'erreur si besoin -->
    <div th:if="${error}" class="alert alert-danger text-center mb-4">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/user/update}" th:object="${user}" method="post" class="bg-dark p-4 rounded shadow-lg">
        <input type="hidden" th:field="*{playerId}" />

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" th:field="*{playerName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rôle</label>
            <select class="form-select" th:field="*{role}">
                <option value="ROLE_USER">Utilisateur</option>
                <option value="ROLE_ADMIN">Administrateur</option>
            </select>
        </div>

        <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">💾 Enregistrer</button>
            <a href="/user/dashboard" class="btn btn-secondary btn-lg px-4">↩️ Retour</a>
        </div>
    </form>
</div>

</body>
</html>
